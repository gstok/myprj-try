<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数聚客</title>
    <link href="../../libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href='../../css/main.css' rel='stylesheet' type='text/css' />
    <link href='../../libs/fonts/iconfont.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="../../libs/xcConfirm/css/xcConfirm.css"/>
    <link href='../../css/chosen.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="../../libs/jedate/jedate.css"/>
    <link href='../../css/customer/customer.css' rel='stylesheet' type='text/css' />
    <link rel="icon" href="../../../favicon.ico" type="image/x-icon">
</head>
<body>
<!-- menu -->
<div class="menu"></div>
<!-- menu end  -->
<div id="page-wrapper">
    <!-- top -->
    <div id="top">
        <my-top></my-top>
    </div>
    <!-- top end -->
        <!-- 新建任务页start -->
        <div  class="popup-inner content-inner addTask">
            <div class="row title">
                <div class="col-md-12">
                    <h2 class="fl"><i class="shu spc"></i><span class="titleSpan"><a href="/view/customer/customer/customer.html">客户</a><a class="adetail" href="/view/customer/customer/customeDetail.html"> / 客户详情</a> / 创建任务</span></h2>
                    <a href="javascript:;" class='closeBtn fr closePropup' onclick="returnCustomer()">&times;</a>
                </div>
            </div>
        <hr>
            <div class="customerForm taskForm">
                <ul>
                    <li>
                        <span>标题</span><input type="text" class="addTaskTitle needLeft">
                    </li>
                    <li>
                        <span>任务类型</span>
                        <select name="" id="typeId"></select>
                        <!-- <a href="javascript:;" id="addType">+添加新类型</a>
                        <div class="hide addType">
                        <input type="text" class="needLeft" id="addTypeId"> -->
                     <!--     <a href="javascript:;" class="cancel sureAdd">保存</a>
                        <a href="javascript:;" class="cancel cancelAdd">取消</a></div> -->
                    </li>
                    <li>
                        <span>优先级</span>
                        <select name="" id="level">
                            <option value="">请选择</option>
                            <option value="0">普通</option>
                            <option value="1">紧急</option>
                            <option value="2">非常紧急</option>
                        </select>
                    </li>
                    <li>
                        <span>执行人</span>
                        <select name="" id="executorUserId">
                            <option value="">请选择</option>
                        </select>
                    </li>
                    <li>
                        <span>涉及客户</span>
                        <input id="involvingcustomer" readonly>
                    </li>

                    <li>
                        <span>完成时间</span>
                         <input type="text" class="wicon" id="taskTime" placeholder="选择日期" readonly >
                    </li>
                    <li>
                        <span>备注</span>
                        <textarea name="" id="" cols="30" rows="10" class="remark"></textarea>
                    </li>
                </ul>
                <div class="btnGroup">

                    <a href="javascript:;" class="save btn btn-primary" onclick="addNewTask()">保存</a>
                    <a href="javascript:;" class="cancel btn btn-default cancelPropup" onclick="returnCustomer()">取消</a>
                </div>
            </div>
        </div>
        <!-- 新建任务页end -->
    </div>
<script src="../../js/jquery-2.2.3.min.js"></script>
<script src="../../libs/bootstrap/bootstrap.min.js"></script>
<script src="../../js/jquery.placeholder.js"></script>
<script src="../../libs/xcConfirm/xcConfirm.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/main.js"></script>
<script src="../../js/chosen.jquery.js"></script>
<script src="../../libs/jedate/jquery.jedate.js"></script>
<script src="../../js/customer/addtask.js"></script>
<script src="../../js/choosetime.js"></script>
<!-- 下拉多选调用 -->
<script>
    $(".chzn-select").chosen({
         search_contains: true,//可以让chosen搜索选项的中间及末尾字符
         disable_search_threshold: 10 //select的option选项大于等于此值，才会显示查询的文本框
    });

    $(".chzn-select").trigger("liszt:updated");//更新选项
</script>
</body>
</html>
