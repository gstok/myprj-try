<div class="bg"></div>
<!-- 新建客户属性 -->
<div class="modelContent" id="addcusAttribute">
    <div class="MotalTit"><i >新建属性</i><span class="close">&times;</span></div>
    <div class="contentInfo">
        <a id="" name="6" href="#6">&nbsp;</a>
        <div class="PopupCont clearfix">
            <dl>
                <dt>名称:</dt>
                <dd><input type="text" id="attrNameAdd"></dd>
            </dl>
            <dl>
                <dt>类型:</dt>
                <dd>
                    <select name="" id="attrTypeAdd">
                        <option value="">请选择</option>
                        <option value="digit">数字</option>
                        <option value="text">文本</option>
                        <option value="date">日期</option>
                        <option value="bool">是否</option>
                        <option value="select">选项</option>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>属性标识</dt>
                <dd><input type="text" id="attrKeyAdd" placeholder="请输入唯一属性标识，只能输英文"></dd>
            </dl>
            <dl>
                <dt>选项值:</dt>
                <dd><div type="text" id="arrtValAdd"><input type="text" placeholder="不可填写" readonly></div>
            </dl>

        </div>

        <div class="footerBtn">
            <div class="btn btn-dcrm fr cancelBtn modalBtn" module="custAttr" permission-code="ADD">取消</div>
            <div class="btn btn-dcrm fr saveBtn modalBtn" onclick="addsure()" module="custAttr" permission-code="ADD">保存</div>
        </div>
    </div>
</div>

<!-- 编辑内容标签 -->
<div class="modelContent" id="editAttribute">
    <div class="MotalTit"><i >编辑属性</i><span class="close">&times;</span></div>
    <div class="contentInfo">
        <a id="" name="6" href="#6">&nbsp;</a>
        <div class="PopupCont clearfix">
            <dl>
                <dt>名称:</dt>
                <dd><input type="text" id="attrNameEdit">
            </dl>
            <dl>
                <dt>类型:</dt>
                <dd>
                    <select name="" id="attrTypeEdit">
                        <option value="">请选择</option>
                        <option value="digit">数字</option>
                        <option value="text">文本</option>
                        <option value="date">日期</option>
                        <option value="bool">是否</option>
                        <option value="select">选项</option>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>属性标识</dt>
                <dd><input type="text" id="attrKeyEdit" placeholder="请输入唯一属性标识，只能输英文"></dd>
            </dl>
            <dl>
                <dt>选项值:</dt>
                <dd><div id="attrValEdit"><input type="text"></div></dd>
            </dl>

        </div>

        <div class="footerBtn">
            <div class="btn btn-dcrm fr cancelBtn modalBtn" module="custAttr" permission-code="UPDATE">取消</div>
            <div class="btn btn-dcrm fr saveBtn modalBtn editSure"  module="custAttr" permission-code="UPDATE">保存</div>
        </div>
    </div>
</div>
