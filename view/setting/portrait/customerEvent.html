<!-- 新建事件-->
<div class="modelContent" id="addCustEvent">
    <div class="MotalTit"><i >新建事件</i><span class="close">&times;</span></div>
    <div class="contentInfo">
        <a id="" name="6" href="#6">&nbsp;</a>
        <div class="PopupCont clearfix">
            <dl>
                <dt>名称:</dt>
                <dd><input type="text" id="eventNameAdd"></dd>
                <dd class="star">*</dd>
            </dl>
            <dl>
                <dt>产生者:</dt>
                <dd>
                <select name="" id="generatorAdd">
                    <option value="">请选择</option>
                    <option value="0">系统</option>
                    <option value="1">客户</option>
                </select>
                </dd>
                <dd class="star">*</dd>
            </dl>
            <dl>
                <dt>推进阶段:</dt>
                <dd>
                <select name="" id="stageIdAdd">

                </select>
                </dd>
                <dd class="star">*</dd>
            </dl>
            <dl>
                <dt>评分标准:</dt>
                <dd><input type="text" id="scoreAdd"></dd>
                <dd class="star">*</dd>
            </dl>

        </div>

        <div class="footerBtn">
            <div class="btn btn-dcrm fr cancelBtn modalBtn" module="custEvent" permission-code="ADD">取消</div>
            <div class="btn btn-dcrm fr saveBtn modalBtn" onclick="addsure()" module="custEvent" permission-code="ADD">保存</div>
        </div>
    </div>
